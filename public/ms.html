<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnosis Safe Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-900': '#1a202c', 'gray-800': '#2d3748', 'gray-700': '#4a5568',
                        'gray-200': '#edf2f7', 'teal-500': '#38b2ac', 'teal-600': '#319795',
                        'red-500': '#ef4444', 'blue-500': '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .input-field,
        .select-field {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #edf2f7;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }

        .btn {
            background-color: #38b2ac;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            background-color: #319795;
        }

        .btn:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-secondary {
            background-color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #2d3748;
        }

        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            color: #a0aec0;
        }

        .tab.active {
            border-bottom-color: #38b2ac;
            color: #edf2f7;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Gnosis Safe Admin Panel</h1>

        <div class="card mb-6">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Connection Settings</h2>
            <div id="settings-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="safeAddress" class="block mb-2 font-semibold">Gnosis Safe (Multisig) Address</label>
                    <input type="text" id="safeAddress" class="input-field" placeholder="0x...">
                </div>
                <div>
                    <label for="chainId" class="block mb-2 font-semibold">Target Network</label>
                    <select id="chainId" class="select-field">
                        <option value="369">PulseChain</option>
                        <option value="1">Ethereum</option>
                        <option value="8453">BASE</option>
                    </select>
                </div>
                <!-- Contract address inputs will be generated here by ms.js -->
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center mt-6 gap-4">
                <button id="saveSettingsBtn" class="btn btn-secondary w-full md:w-auto">Save All Settings</button>
                <div id="connection-status" class="flex items-center gap-2">
                    <span id="connection-dot" class="status-dot bg-gray-500"></span>
                    <span id="connection-text">Not Connected</span>
                </div>
                <button id="connectWalletBtn" class="btn w-full md:w-auto">Connect Wallet</button>
            </div>
            <div id="walletInfo" class="mt-4 text-center font-mono"></div>
        </div>

        <div id="owners-section" class="card mb-6 hidden">
            <h2 class="text-xl font-bold mb-2">Safe Owners & Threshold</h2>
            <p class="mb-2">Threshold: <span id="safeThreshold" class="font-bold"></span></p>
            <ul id="ownersList" class="list-disc list-inside space-y-1"></ul>
            <div id="owner-warning" class="mt-4 text-red-500 font-bold hidden">Warning: Your connected account is not an
                owner of this Safe. You will not be able to propose transactions.</div>
        </div>

        <div class="card">
            <div id="tabs-container" class="flex border-b border-gray-700 mb-6">
                <!-- Tabs will be injected here by ms.js -->
            </div>
            <div id="panels-container">
                <!-- Panels for each contract will be injected here by ms.js -->
            </div>
        </div>

        <div id="status-log" class="card mt-6 hidden">
            <h2 class="text-xl font-bold mb-2">Transaction Log</h2>
            <pre id="log-content"
                class="bg-gray-800 p-4 rounded text-sm whitespace-pre-wrap max-h-60 overflow-y-auto"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="./ms.js"></script>
</body>

</html>
