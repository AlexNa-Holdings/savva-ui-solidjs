  promo_title_one: You have successfully redeemed the promo code!
  promo_title_two: Check your wallet balance and start using the system
  btn_text_one: Go to profile
  promo_title_three: Why RABBY?
  installing_RABBY: Installing the RABBY plugin
  promo_info_six: >
    RABBY is both a mobile wallet and an extension (plugin) for the Chrome browser,
    as well as for other browsers, that works as a cryptocurrency wallet
    in the Ethereum network and other Ethereum-compatible networks. RABBY users can
    buy, send, spend, and exchange their coins and tokens.
  promo_title_four: Installing the RABBY browser extension
  promo_info_seven: >
    We recommend using Google Chrome. To download and install
    RABBY, go to the official website
  promo_info_eight: >
    and click "Download now". You can also download the browser version of RABBY
    and install it from the official link in the Chrome extension store
  promo_title_five: Enabling the plugin in the browser
  promo_info_nine: >
    Next, a new page will open in the browser and you will be taken to the Chrome web store.
    Click on the "Install" button
  promo_info_ten: Click "Install extension" to confirm wallet installation
  promo_info_eleven: >
    After successful installation, the next window will open,
    in which you need to click the "Get Started" button
  promo_info_twelve: In the next window, click "Create a Wallet"
  promo_info_thirteen: The next step is to agree to the terms of use
  promo_info_fourteen: Then create a strong password and confirm it
  promo_info_fifteen: Attention! This is the most important step in creating a wallet
  promo_info_sixteen: >
    Prepare a piece of paper and a pen or any other convenient way to save
    the seed phrase. Click "Reveal secret words", copy the phrase and store it carefully
    — do not lose it, as access to the RABBY wallet can ONLY be restored using it!
    No service has the right to ask for this phrase, it is only needed to
    restore access to the account.
  promo_info_seventeen: >
    You will be asked to confirm the secret backup phrase.
    This is the final step in creating a RABBY wallet
  promo_info_eighteen: >
    Congratulations! You have successfully installed and set up the RABBY wallet.
    Now you can safely store your ERC-20 standard digital assets.
