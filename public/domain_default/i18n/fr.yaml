  promo_title_two: Vérifiez votre solde dans le portefeuille et commencez à utiliser le système
  btn_text_one: Aller au profil
  promo_title_three: Pourquoi RABBY ?
  installing_RABBY: Installation du plugin RABBY
  promo_info_six: >
    RABBY est à la fois un portefeuille mobile et une extension (plugin) pour le navigateur Chrome,
    ainsi que pour d'autres navigateurs, qui fonctionne comme un portefeuille de crypto-monnaie
    sur le réseau Ethereum et d'autres réseaux compatibles avec Ethereum. Les utilisateurs de RABBY peuvent
    acheter, envoyer, dépenser et échanger leurs pièces et tokens.
  promo_title_four: Installation de l'extension de navigateur RABBY
  promo_info_seven: >
    Nous recommandons d'utiliser le navigateur Chrome de Google. Pour télécharger et installer
    RABBY, rendez-vous sur le site officiel
  promo_info_eight: >
    et cliquez sur « Télécharger maintenant » ("Download now"). La version navigateur de RABBY peut également
    être téléchargée et installée via le lien officiel dans la boutique d'extensions de Chrome
  promo_title_five: Activation du plugin dans le navigateur
  promo_info_nine: >
    Ensuite, une nouvelle page s'ouvrira dans le navigateur et vous serez redirigé vers le Chrome Web Store.
    Vous devez cliquer sur le bouton « Installer »
  promo_info_ten: Cliquez sur « Installer l'extension » pour confirmer l'installation du portefeuille
  promo_info_eleven: >
    Après l'installation réussie, la fenêtre suivante s'ouvrira,
    dans laquelle vous devrez cliquer sur « Commencer »
  promo_info_twelve: Dans la fenêtre suivante, cliquez sur « Créer un portefeuille »
  promo_info_thirteen: L'étape suivante consiste à accepter les conditions d'utilisation
  promo_info_fourteen: Ensuite, créez un mot de passe fiable et confirmez-le
  promo_info_fifteen: Attention ! C'est le moment le plus important de la création du portefeuille
  promo_info_sixteen: >
    Préparez une feuille de papier et un stylo ou tout autre moyen pratique pour enregistrer
    votre phrase de récupération. Cliquez sur « Révéler les mots secrets », copiez la phrase et conservez-la en sécurité
    - ne la perdez pas, car l'accès au portefeuille RABBY ne peut être récupéré QU'AVEC cette phrase !
    Aucun service n'a le droit de vous demander cette phrase, elle est nécessaire uniquement pour
    restaurer l'accès à votre compte.
  promo_info_seventeen: >
    Il vous sera demandé de confirmer la phrase de sauvegarde secrète.
    C'est l'étape finale de la création du portefeuille RABBY
  promo_info_eighteen: >
