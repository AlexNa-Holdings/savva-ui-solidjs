  promo_info_fifteen: Внимание! Настал самый ответственный момент создания кошелька
  promo_info_sixteen: >
    Подготовьте лист бумаги и ручку или любой другой удобный вам способ сохранения
    seed-фразы. Нажмите на «Раскрыть секретные слова», скопируйте фразу и храните ее бережно
