    а также для других браузеров, которое работает в качестве криптовалютного кошелька в
    сети Ethereum и в других Ethereum-совместимых сетях. Пользователи RABBY могут
    покупать, отправлять, тратить и обменивать свои монеты и токены.
  promo_title_four: Установка расширения браузера RABBY
  promo_info_seven: >
    Мы рекомендуем использовать браузер Chrome от Google. Чтобы скачать и установить
    RABBY, перейдите на официальный сайт
  promo_info_eight: >
    и нажмите «Download now» (“Загрузить сейчас”). Браузерную версию RABBY так же
    можно скачать и далее установить по официальной ссылке из магазина расширений
    браузера Chrome
  promo_title_five: Включение плагина в браузере
  promo_info_nine: >
